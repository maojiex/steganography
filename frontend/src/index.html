<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Upload Your Image</header>
        <form action="#">
            <input type="file" accept="image/*" class="file-input" name="file" hidden>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse File to Encode</p>
        </form>
        <section class="uploading">
            <li class="row">
                <i class="fas fa-file-alt"></i>
                <div class="content">
                    <div class="details">
                        <span class="name">image.png -- Uploading</span>
                        <span class="percentage">50%</span>
                    </div>
                </div>    
            </li>
        </section>
        <section class="uploaded">
            <li class="row">
                <i class="fas fa-file-alt"></i>
                <div class="content">
                    <div class="details">
                        <span class="name">image.png -- Uploaded</span>
                        <span class="size">70KB</span>
                    </div>
                </div> 
                <i class="fas fa-check"></i>   
            </li>
        </section>
        <button type="button" id="encode_btn">encode</button>
    </div>

    
    <script type="text/javascript" src="eel.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
